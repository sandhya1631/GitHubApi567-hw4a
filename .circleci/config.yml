version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Run Unit Tests
          command: |
            source venv/bin/activate
            python -m unittest test_github_api.py

workflows:
  version: 2
  test_pipeline:
    jobs:
      - build
